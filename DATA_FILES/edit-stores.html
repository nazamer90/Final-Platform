                const storeSlug = store.subdomain || store.storeSlug || store.slug || store.id?.toString();
                const ownerEmail = store.email || store.ownerEmail || 'N/A';
                const ownerPhone = store.phone || store.ownerPhone || store.warehousePhone || '';
                const isActive = store.isActive !== false && store.setupComplete !== false;
                const logoUrl = store.logo || store.storeLogo || 'ğŸª';
                
                return `
                    <div class="store-card">
                        <div class="store-header">

                                <div style="flex: 1;">

                        <div class="store-info">

                            ${ownerPhone ? `

                        </div>
                        
                        <div class="store-status ${isActive ? 'status-active' : 'status-inactive'}">
                            ${isActive ? 'âœ… Ù†Ø´Ø·' : 'â¸ï¸ ØºÙŠØ± Ù†Ø´Ø·'}
                        </div>
                        
                        <div class="store-actions">

        }

        function filterStores() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStores.filter(store => {
                const name = (store.nameAr || store.storeName || store.name || '').toLowerCase();
                const nameEn = (store.nameEn || store.storeNameEn || '').toLowerCase();
                const email = (store.email || store.ownerEmail || '').toLowerCase();
                const phone = (store.phone || store.ownerPhone || '').toLowerCase();
                const subdomain = (store.subdomain || store.storeSlug || '').toLowerCase();
                
                return name.includes(searchText) || 
                       nameEn.includes(searchText) || 
                       email.includes(searchText) || 
                       phone.includes(searchText) ||
                       subdomain.includes(searchText);
            });
            renderStores(filtered);
        }

        function openEditModal(storeIndex) {
            currentEditStore = allStores[storeIndex];
            currentEditIndex = storeIndex;
            
            document.getElementById('nameAr').value = currentEditStore.nameAr || currentEditStore.storeName || currentEditStore.name || '';
            document.getElementById('nameEn').value = currentEditStore.nameEn || currentEditStore.storeNameEn || '';
            document.getElementById('description').value = currentEditStore.description || '';
            document.getElementById('logoUrl').value = currentEditStore.logo || currentEditStore.storeLogo || '';
            document.getElementById('ownerName').value = currentEditStore.ownerName || '';
            document.getElementById('ownerEmail').value = currentEditStore.email || currentEditStore.ownerEmail || '';
            document.getElementById('alternateEmail').value = currentEditStore.alternateEmail || '';
            document.getElementById('ownerPhone').value = currentEditStore.phone || currentEditStore.ownerPhone || currentEditStore.warehousePhone || '';
            document.getElementById('ownerPassword').value = '';
            
            const isActive = currentEditStore.isActive !== false && currentEditStore.setupComplete !== false;
            setStatus(isActive ? 'active' : 'inactive');
            
            updateLogoPreview();
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditStore = null;
            currentEditIndex = null;
        }

        function updateLogoPreview() {
            const logoUrl = document.getElementById('logoUrl').value;
            const preview = document.getElementById('logoPreview');
            
            if (logoUrl.startsWith('http')) {
                const safeLogoUrl = (() => {
                    try {
                        return encodeURI(logoUrl);
                    } catch {
                        return logoUrl;
                    }
                })();
                preview.style.backgroundImage = `url("${safeLogoUrl}")`;
                preview.style.backgroundSize = 'cover';
                preview.style.backgroundPosition = 'center';
                preview.textContent = '';
            } else {
                preview.style.backgroundImage = 'none';
                preview.textContent = logoUrl || 'ğŸª';
            }
        }

        function setStatus(status) {
            currentEditStore.isActive = status === 'active';
            currentEditStore.setupComplete = status === 'active';
            
            document.getElementById('statusActiveBtn').classList.toggle('active', status === 'active');
            document.getElementById('statusInactiveBtn').classList.toggle('active', status === 'inactive');
        }

        async function saveChanges() {
            if (!currentEditStore) return;
            
            const password = document.getElementById('ownerPassword').value;
            
            const originalStore = { ...currentEditStore };
            const storeIdx = currentEditIndex;
            
            const updatedStore = {
                ...currentEditStore,
                nameAr: document.getElementById('nameAr').value,
                nameEn: document.getElementById('nameEn').value,
                description: document.getElementById('description').value,
                logo: document.getElementById('logoUrl').value,
                ownerName: document.getElementById('ownerName').value,
                email: document.getElementById('ownerEmail').value,
                alternateEmail: document.getElementById('alternateEmail').value,
                phone: document.getElementById('ownerPhone').value,
            };
            
            closeEditModal();
            showMessage('Ø¬Ø§Ø±ÙŠ Ø­ÙØ¸ Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª...', 'info');
            
            try {
                const storeSlug = originalStore.subdomain || originalStore.slug;
                
                // Update in localStorage - First try eshro_stores array
                try {
                    const eshroStores = JSON.parse(localStorage.getItem('eshro_stores') || '[]');
                    const idx = eshroStores.findIndex(s => 
                        (s.subdomain || s.id?.toString()) === (originalStore.subdomain || originalStore.id?.toString())
                    );
                    
                    if (idx !== -1) {
                        eshroStores[idx] = { ...eshroStores[idx], ...updatedStore };
                        localStorage.setItem('eshro_stores', JSON.stringify(eshroStores));
                    }
                } catch (e) {
                    console.warn('Failed to update eshro_stores:', e);
                }
                
                // Also update in eshro_store_files_* key
                if (storeSlug) {
                    try {
                        const storeFilesKey = `eshro_store_files_${storeSlug}`;
                        const storeFiles = JSON.parse(localStorage.getItem(storeFilesKey) || '{}');
                        if (storeFiles.storeData) {
                            storeFiles.storeData = { ...storeFiles.storeData, ...updatedStore };
                            localStorage.setItem(storeFilesKey, JSON.stringify(storeFiles));
                        }
                    } catch (e) {
                        console.warn('Failed to update eshro_store_files:', e);
                    }
                }
                
                // Update in database if API available
                try {
                    const response = await fetch(`${API_URL}/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            storeId: originalStore.id,
                            storeSlug: originalStore.subdomain || originalStore.slug,
                            ...updatedStore,
                            password: password || undefined
                        })
                    });
                    
                    if (!response.ok) {
                        console.warn('Database update failed, but localStorage was updated');
                    }
                } catch (err) {
                    console.warn('Database update not available, using localStorage only');
                }
                
                allStores[storeIdx] = updatedStore;
                renderStores(allStores);
                showMessage('âœ… ØªÙ… Ø­ÙØ¸ Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª Ø¨Ù†Ø¬Ø§Ø­', 'success');
            } catch (error) {
                showMessage(`âŒ Ø®Ø·Ø£: ${error.message}`, 'error');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;', '<': '&lt;', '>': '&gt;',
                '"': '&quot;', "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function checkStorageData() {
            try {
                let totalStores = 0;
                let storeSources = [];
                
                // Check eshro_stores array
                try {
                    const localStores = localStorage.getItem('eshro_stores');
                    if (localStores) {
                        const parsed = JSON.parse(localStores);
                        if (Array.isArray(parsed)) {
                            totalStores += parsed.length;
                            storeSources.push(`eshro_stores: ${parsed.length} Ù…ØªØ¬Ø±`);
                        }
                    }
                } catch (e) {
                    console.warn('Error checking eshro_stores:', e);
                }
                
                // Check eshro_store_files_* keys
                try {
                    let storeFilesCount = 0;
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.startsWith('eshro_store_files_')) {
                            storeFilesCount++;
                        }
                    }
                    if (storeFilesCount > 0) {
                        totalStores += storeFilesCount;
                        storeSources.push(`eshro_store_files_*: ${storeFilesCount} Ù…ØªØ¬Ø±`);
                    }
                } catch (e) {
                    console.warn('Error checking eshro_store_files:', e);
                }
                
                if (totalStores > 0) {
                    showMessage(`âœ… ÙˆØ¬Ø¯Øª ${totalStores} Ù…ØªØ¬Ø± - ${storeSources.join(', ')}`, 'success');
                    loadStores();
                } else {
                    showMessage('âŒ Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª Ù…ØªØ§Ø¬Ø± ÙÙŠ localStorage', 'error');
                }
            } catch (e) {
                showMessage(`âŒ Ø®Ø·Ø£: ${e.message}`, 'error');
            }
        }

        // Load stores on page load
        window.addEventListener('load', loadStores);

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });
    </script>
