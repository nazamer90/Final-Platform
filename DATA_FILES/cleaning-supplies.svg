<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="50" height="80" rx="5" fill="url(#blueGradient)"/>
    <circle cx="15" cy="20" r="8" fill="#ffffff" opacity="0.3"/>
    <rect x="5" y="50" width="40" height="15" rx="2" fill="#ffffff" opacity="0.5"/>
    <text x="25" y="95" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">منظف</text>
  </g>

  <g transform="translate(130, 50)">
    <rect x="0" y="0" width="45" height="90" rx="4" fill="url(#greenGradient)"/>
    <ellipse cx="22" cy="15" rx="15" ry="20" fill="#ffffff" opacity="0.2"/>
    <path d="M 22 35 Q 15 45 22 55 Q 29 45 22 35" fill="#ffffff" opacity="0.6"/>
    <text x="22" y="100" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">سائل</text>
  </g>

  <g transform="translate(210, 65)">
    <rect x="0" y="0" width="40" height="70" rx="3" fill="url(#yellowGradient)"/>
    <rect x="8" y="8" width="24" height="18" fill="#ffffff" opacity="0.3"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <text x="20" y="80" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">صابون</text>
  </g>

  <g transform="translate(285, 70)">
    <circle cx="20" cy="20" r="18" fill="url(#redGradient)"/>
    <circle cx="15" cy="15" r="4" fill="#ffffff" opacity="0.4"/>
    <path d="M 20 5 L 25 35 L 15 35 Z" fill="#ffffff" opacity="0.3"/>
    <text x="20" y="65" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">إسفنجة</text>
  </g>

  <text x="200" y="180" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">مواد تنظيف</text>
  <text x="200" y="205" font-size="14" fill="#ffffff" opacity="0.8" text-anchor="middle">Cleaning Supplies</text>

  <rect x="20" y="220" width="360" height="50" rx="8" fill="#ffffff" opacity="0.15"/>
  <text x="200" y="245" font-size="12" fill="#ffffff" text-anchor="middle">جودة عالية • أسعار منافسة • توصيل سريع</text>
  <text x="200" y="262" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">Quality • Affordable • Fast Delivery</text>
</svg>